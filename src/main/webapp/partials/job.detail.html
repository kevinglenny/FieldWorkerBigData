<div ng-controller="JobDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <div>
                    <label for="organizer">Owner: </label>
                    <span id="organizer">{{job.ownerDisplayName}}</span>
                </div>
                
            </div>

            <form class="jobForm" novalidate role="form">
            
                <div class="form-group" ng-class="{'has-warning': job.name != initialJob.name}">
                    <label for="name">Job name </label>
                    <span class="label label-warning"
                          ng-show="job.name != initialJob.name"> Changed</span>
                    <input id="name" type="text" name="name" ng-model="job.name"
                           class="form-control"/>
                </div>
                
                <div class="form-group" ng-class="{'has-warning': job.description != initialJob.description}">
                    <label for="name">Job description </label>
                    <span class="label label-warning"
                          ng-show="job.description != initialJob.description"> Changed</span>
                    <input id="description" type="text" name="description" ng-model="job.description"
                           class="form-control"/>
                </div>   
                
				<div class="form-group">
				    <div class="row">
				        <div class="col-lg-5 col-sm-6">
				      <h3>Upload photos</h3>
				      <div id="uploadContainer" ng-show="canUpload()">
				        <button upload-box
				            upload-url="uploadUrl"
				            on-complete="uploadedPhoto(photo)"
				            id="upload">
				        </button>
				        </div>
				          <ul id="myPhotos" ng-show="userPhotos.length">
        					<li ng-repeat="photo in userPhotos|orderBy:ordering">
         					 <photo item="photo" delete-photo="deletePhoto(photoId)"></photo>
       					    </li>
      					</ul>
				    </div>
					</div>
				</div>                                 
                
                <button ng-click="updateJob(jobForm)" class="btn btn-primary"
                        ng-disabled="loading">Update job
                </button>            
            
  

            </form>
        </div>
    </div>
</div>
